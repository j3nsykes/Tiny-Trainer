<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLE Tiny Motion Trainer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #1a0f2e;
        color: #e0e0e0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: 280px;
        background: #0f0a1f;
        border-right: 1px solid #2a1a4a;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .sidebar h1 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #fff;
      }

      .sidebar .subtitle {
        font-size: 12px;
        color: #a0a0d0;
        margin-bottom: 20px;
      }

      .server-info {
        background: #1a0f2e;
        border: 1px solid #2a1a4a;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 12px;
      }

      .server-info .label {
        color: #a0a0d0;
        margin-bottom: 4px;
      }

      .server-info .url {
        color: #7c4dff;
        font-family: "Courier New", monospace;
        word-break: break-all;
      }

      .ble-status {
        background: #1a0f2e;
        border: 1px solid #2a1a4a;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 12px;
      }

      .ble-status .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .ble-status.powered-on .status-indicator {
        background: #00ff88;
      }

      .ble-status.powered-off .status-indicator {
        background: #f44336;
      }

      .btn {
        background: #7c4dff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        width: 100%;
        margin-bottom: 10px;
        transition: background 0.2s;
      }

      .btn:hover {
        background: #6a3de8;
      }

      .btn:disabled {
        background: #2a1a4a;
        color: #666;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: #2a1a4a;
        color: #a0a0d0;
      }

      .btn-secondary:hover {
        background: #3a2a5a;
      }

      .btn-primary {
        background: #7c4dff;
        color: white;
      }

      .btn-primary:hover {
        background: #6a3de8;
      }

      .btn-full-width {
        width: 100%;
        margin-top: 8px;
      }

      .button-row {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }

      .button-row .btn {
        flex: 1;
        margin-bottom: 0;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: #0f0a1f;
        border-bottom: 1px solid #2a1a4a;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h2 {
        font-size: 16px;
        font-weight: 500;
      }

      .device-count {
        font-size: 12px;
        color: #a0a0d0;
        background: #1a0f2e;
        border: 1px solid #2a1a4a;
        padding: 6px 12px;
        border-radius: 4px;
      }

      /* Device List */
      .device-list {
        flex: 1;
        overflow-y: auto;
        padding: 20px 30px;
      }

      .device-card {
        background: #0f0a1f;
        border: 1px solid #2a1a4a;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
      }

      .device-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .device-name {
        font-size: 16px;
        font-weight: 500;
      }

      .device-id {
        font-size: 12px;
        color: #a0a0d0;
        font-family: "Courier New", monospace;
      }

      .status-badge {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-badge.connected {
        background: rgba(0, 255, 136, 0.2);
        color: #00ff88;
      }

      .status-badge.disconnected {
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
      }

      .status-badge.connecting {
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
      }

      .device-controls {
        display: flex;
        flex-direction: column;
        gap: 0;
        margin: 15px 0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 12px;
        color: #a0a0d0;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-group select,
      .form-group input {
        width: 100%;
        background: #1a0f2e;
        border: 1px solid #2a1a4a;
        color: #e0e0e0;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
      }

      .form-group select:focus,
      .form-group input:focus {
        outline: none;
        border-color: #7c4dff;
      }

      /* Data Monitor */
      .data-monitor {
        background: #1a0f2e;
        border: 1px solid #2a1a4a;
        color: #a0a0d0;
        border-radius: 4px;
        padding: 12px;
        max-height: 150px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 12px;
      }

      .data-line {
        color: #7c4dff;
        margin-bottom: 4px;
      }

      .data-line .timestamp {
        color: #666;
        margin-right: 8px;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .empty-state svg {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .empty-state h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #a0a0d0;
      }

      .empty-state p {
        font-size: 14px;
        margin-bottom: 20px;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a0f2e;
      }

      ::-webkit-scrollbar-thumb {
        background: #2a1a4a;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #4a4a4a;
      }

      /* Discovered Devices Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: #0f0a1f;
        border-radius: 8px;
        padding: 30px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-header h3 {
        font-size: 18px;
      }

      .close-btn {
        background: none;
        border: none;
        color: #a0a0d0;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        line-height: 1;
      }

      .close-btn:hover {
        color: #fff;
      }

      .discovered-device {
        background: #1a0f2e;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 10px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.2s;
      }

      .discovered-device:hover {
        border-color: #7c4dff;
        background: #303030;
      }

      .discovered-device .name {
        font-weight: 500;
        margin-bottom: 4px;
      }

      .discovered-device .id {
        font-size: 11px;
        color: #666;
        font-family: "Courier New", monospace;
      }

      .discovered-device .rssi {
        float: right;
        font-size: 11px;
        color: #a0a0d0;
      }

      .scanning-indicator {
        text-align: center;
        padding: 20px;
        color: #a0a0d0;
      }

      .spinner {
        border: 2px solid #2a1a4a;
        border-top: 2px solid #7c4dff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>BLE Motion Trainer</h1>
      <p class="subtitle">Train TensorFlow Lite models for Arduino</p>

      <div class="server-info">
        <div class="label">Server URL:</div>
        <div class="url" id="server-url">http://localhost:3000</div>
      </div>

      <div class="ble-status" id="ble-status">
        <span class="status-indicator"></span>
        <span id="ble-state-text">Checking Bluetooth...</span>
      </div>

      <button class="btn" id="add-device-btn">+ New Connection</button>

      <button class="btn btn-secondary" id="usage-guide-btn">
        üìñ Usage Guide
      </button>
      <div
        style="
          margin-top: auto;
          padding-top: 20px;
          border-top: 1px solid #2a1a4a;
          font-size: 11px;
          color: #666;
          text-align: center;
        "
      >
        Version 1.0.0
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h2>Connected Devices</h2>
        <div class="device-count"><span id="device-count">0</span> devices</div>
      </div>

      <div class="device-list" id="device-list">
        <!-- Empty state -->
        <div class="empty-state" id="empty-state">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
          <h3>No Devices Connected</h3>
          <p>Click "+ New Connection" to connect your Arduino Nano BLE Sense</p>
          <button
            class="btn"
            onclick="document.getElementById('add-device-btn').click()"
          >
            Get Started
          </button>
        </div>

        <!-- Device cards will be added here dynamically -->
      </div>
    </div>

    <!-- Scan Modal -->
    <div class="modal" id="scan-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Scan for BLE Devices</h3>
          <button class="close-btn" id="close-scan-modal">&times;</button>
        </div>

        <div class="form-group">
          <label>Device Name (Optional)</label>
          <input
            type="text"
            id="device-name-input"
            placeholder="e.g., Gesture Sensor 1"
          />
        </div>

        <div class="form-group">
          <label>Device Profile</label>
          <select id="device-profile-select">
            <option value="nano-ble">Arduino Nano 33 BLE Sense</option>
            <option value="generic_uart">Generic BLE UART</option>
          </select>
        </div>

        <button class="btn" id="start-scan-btn">üîç Start Scanning</button>

        <div
          id="scanning-indicator"
          class="scanning-indicator"
          style="display: none"
        >
          <div class="spinner"></div>
          <p>Scanning for devices...</p>
        </div>

        <div id="discovered-devices"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="ble-bridge.js"></script>
    <script src="client.js"></script>
  </body>
</html>
